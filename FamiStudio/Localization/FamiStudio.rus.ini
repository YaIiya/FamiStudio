# Tooltips
TempoTooltip=This is not the BPM! It is the rate at which the internal tempo counter in incremented. Values other than 150 may yield uneven notes. Please see FamiTracker documentation.
SpeedTooltip=If tempo is 150, number of NTSC frames (1/60th of a second) between each notes. Larger values lead to slower tempo. Please see FamiTracker documentation.
BPMTooltip=Beats per minute.
FramesPerNoteTooltip=Number of frames (1/60th of a second in NTSC, 1/50th in PAL) in a notes. This is computed automatically from the BPM.
NotesPerPatternTooltip=Number of notes in a pattern. A pattern is the smallest unit of your song that you may want to repeat multiple times. This, combined with the 'Notes per Beat', can be used to achieve time signatures.\n\nExample settings for common time signature if you want 1 bar per pattern, assuming a 'Notes per Beat' or 4 (default):\n\n  2/4 : 8\n  3/4 : 12\n  4/4 : 16\n  5/4 : 20\n  6/8 = 24 (then double the BPM)\n  2/2 = 8 (then halve the BPM)\n\nOf course, you can always double these numbers to fit 2 bars in a pattern.
NotesPerBeatTooltip=Number of notes in a beat. A darker line will be drawn between beats in the piano roll. Affects BPM calculation.\n\nIt is HIGHLY recommended that you leave this to the default value of 4.
GrooveTooltip=The sequence of frame counts that will be executed to achieve the desired BPM.
GroovePaddingTooltip=Determines where an empty frame will be injected when the current groove value is higher than the number of frames in a note.

