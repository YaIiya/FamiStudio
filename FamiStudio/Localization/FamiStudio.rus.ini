# WAV/MP3 tooltips
WavFormatTooltip=Формат аудио для экспорта. Файлы WAV не сжаты и звучат лучше, но намного больше.
SampleRateTooltip=Частота дискретизации аудио для экспорта. Оставьте на 44100 для получения такого же звука, как и в приложении.
AudioBitRateTooltip=Битрейт аудио для сжатых форматов (MP3/OGG/AAC). Меньшие битрейты дают меньшие размеры файла и ухудшают звук.
LoopModeTooltip=Повторить мелодию определённое кол-во раз, или экспортировать определённую продолжительность (в секундах).
LoopCountTooltip=Кол-во повторов.
DurationTooltip=Продолжительность мелодии для экспорта, в секундах.
DelayTooltip=Дополнительный эффект эха, применяющийся после указанной задержки.\n\nРекомендуется для использования вместе со Стерео и жёсткой Л/П панорамой (пр.: установить каналы полностью на одной стороне) т.к. эхо будет с противоположной стороны.\n\nЗначение 15 миллисекунд - хорошее начало, установите в 0 для отключения.
SeperateFilesTooltip=Если включено, каждый канал экспортируется в свой файл. Полезно для офлайн-миксинга.
SeperateIntroTooltip=Если включено, интро (часть до точки повтора), будет экспортирована в отдельный файл. Полезно при создании игр.
StereoTooltip=Если включено, экспортируется стерео-аудио и включается панорама для каждого канала в таблице ниже.
ChannelGridTooltip=Выберите каналы для экспорта. Если стерео включено, вы можете установить панораму для каждого канала.
ChannelGridTooltipVid=Выберите каналы для экспорта. Если стерео включено, вы можете установить панораму для каждого канала.\n\nТриггер - тип алгоритма, использующийся для центрирования в осциллоскопе. Эмуляция означает что он попыается использовать частоту играющей ноты. Это может не сработать для низких частот или инструменттов, быстро меняющих частоты. Пиковая скорость просто изучит форму волны и сделает обоснованное предположение.
ChannelListTooltip=Выберите каналы для экспорта.

