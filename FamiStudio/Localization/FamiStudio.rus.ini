# General tooltips
LanguageTooltip=Язык, используемый во всем приложении.\n\nОни вносятся пользователями, поэтому некоторые строки, которые еще не были обновлены, могут отображаться как английские.\n\nЕсли вы хотите помочь перевести FamiStudio, приходите к нам в Discord!
CheckUpdatesTooltip=Когда включено, FamiStudio будет проверять наличие обновлений при каждом запуске приложения.
ShowTutorialTooltip=Когда включено, первый туториал будет отображаться при следующем запуске приложения.
ClearUndoRedoTooltip=Когда включено, стек отмены/возврата будет очищаться при каждом сохранении. Отключение этого может помочь снизить использование памяти.
ReviewAfterPlayTooltip=Когда включено, FamiStudio будет возвращаться к предыдущей позиции воспроизведения после остановки песни.
OpenLastTooltip=Когда включено, FamiStudio откроет последний проект, над которым вы работали, когда в последний раз закрывали приложение.
AutosaveTooltip=Когда включено, копия вашего проекта будет сохраняться примерно каждые 2 минуты. Это может предотвратить потерю данных при сбое.
PatternNamePrefixTooltip=Префикс для добавления к автоматически сгенерированным именам паттернов.
PatternNameNumDigitsTooltip=Минимальное количество цифр в автоматически сгенерированных именах паттернов.
AutosaveFolderTooltip=Нажмите, чтобы открыть папку автосохранения.

