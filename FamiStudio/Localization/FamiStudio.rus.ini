FollowRangeTooltip=Устанавливает правый край области, которой полоса поиска будет ограничена в "непрерывном" режиме слежения. Это применимо и во время записи.
ScrollBarsTooltip=Влияет на видимость и размер скролл-баров в приложении.
ShowFamitrackerStopNotesTooltip=Когда включено, частично прозрачные стоп-ноты будут отображаться всякий раз, когда нота заканчивается, при использовании режима темпа FamiTracker'а. Это может помочь вам визуально выровнять задержки нот со стоп-нотами.
IdealSequencerHeightTooltip=Размер секвенсора в % от высоты окна. Этот размер может быть недостижим, если каналов слишком много.
AllowSequencerScrollTooltip=Когда включено и идеальная высота секвенсора не может быть достигнута, секвенсор разрешает вертикальную прокрутку.
ShowRegisterViewerTooltip=Когда включено, вкладка "Регистры" будет видна в проводнике проекта.
UseOSDialogsTooltip=Когда включено, FamiStudio попытается использовать встроенный диалог операционной системы для открытия/сохранения файлов и отображения сообщений об ошибках.

