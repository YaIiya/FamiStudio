# Input tooltips
TrackpadControlsTooltip=Когда включено, схема управления будет более удобной для трекпадов/ноутбуков. Вы сможете провести пальцем, чтобы панорамировать и масштабировать. Обратите внимание, что масштабирование щипком не поддерживается в Linux, вам придется удерживать CTRL или ALT и прокручивать вверх/вниз для увеличения.
AltLeftForMiddleTooltip=Когда включено, Alt + щелчок левой кнопкой мыши будет интерпретироваться как щелчок средней кнопкой мыши. Полезно, если на вашей мыши нет средней кнопки.\n\nОбратите внимание, что это отключит некоторые функции, для которых требуется Alt, например, возможность временно отключить привязку.
AltZoomAllowedTooltip=Когда включено, Alt + щелчок правой кнопкой мыши + панорамирование вверх/вниз будут увеличивать/уменьшать масштаб. Полезно, если на вашей мыши нет средней кнопки.\n\nОбратите внимание, что это может отключить некоторые функции, для которых требуется Alt, например, возможность временно отключить привязку.

