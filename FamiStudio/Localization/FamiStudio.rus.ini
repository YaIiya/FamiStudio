MobileExportVideoMessage=Экспорт видео может длиться долго, особенно на высоких расширениях. Убедитесь, что FamiStudio остаётся открытым, нажатие кнопки НАЗАД или закрытие этого окна отменит операцию. В данный момент FamiStudio не даёт экрану перейти в спящий режим.\n\nТакже обратите внимание, что по независсящим от на причинам, качество кодирования видео на мобильной версии хуже, чем на десктопной версии FamiStudio.
                            
